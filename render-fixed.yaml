services:
  - type: web
    name: edubridge-fullstack
    env: node
    plan: free
    buildCommand: |
      # Install root dependencies
      npm install
      # Install and build frontend
      cd apps/web
      npm install
      npm run build
      # Install backend dependencies
      cd ../../server
      npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: GEMINI_API_KEY
        sync: false  # You'll set this manually
      - key: GEMINI_MODEL
        value: gemini-2.0-flash-exp
      - key: PORT
        value: 10000
    healthCheckPath: /ping
