# Render Blueprint for EduBridge
# Documentation: https://render.com/docs/blueprint-spec

services:
  # Backend Service
  - type: web
    name: edubridge-backend
    env: node
    plan: free
    region: oregon  # Choose the region closest to your users
    buildCommand: |
      npm install
      npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: GEMINI_API_KEY
        sync: false  # Set this in Render dashboard
      - key: GEMINI_MODEL
        value: gemini-1.5-flash
      - key: CORS_ORIGIN
        value: https://edubridge-frontend.onrender.com  # Update with your frontend URL
    healthCheckPath: /ping
    autoDeploy: true
    
    # Auto-scale settings (for paid plans)
    # numInstances: 1
    # instanceSize: free

  # Frontend Service
  - type: web
    name: edubridge-frontend
    env: static
    plan: free
    region: oregon  # Same region as backend
    buildCommand: |
      cd apps/web
      npm install
      npm run build
    staticPublishPath: ./apps/web/dist
    routes:
      - type: rewrite
        source: '/*'
        destination: '/index.html'
    envVars:
      - key: VITE_API_URL
        value: https://edubridge-backend.onrender.com  # Update with your backend URL
    autoDeploy: true
