# Render Blueprint for EduBridge (Combined Frontend + Backend)
# Documentation: https://render.com/docs/blueprint-spec

services:
  - type: web
    name: edubridge
    env: node
    plan: free
    region: oregon  # Choose the region closest to your users
    buildCommand: |
      # Make the build script executable
      chmod +x build.sh
      # Run the build script
      ./build.sh
    
    startCommand: |
      if [ -z "$RENDER" ]; then
        cd server && node server.js
      else
        cd /opt/render/project/src/server && node server.js
      fi
    
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: GEMINI_API_KEY
        sync: false  # Set this in Render dashboard
      - key: GEMINI_MODEL
        value: gemini-1.5-flash
      - key: VITE_API_URL
        value: /api  # API requests will be proxied through the same domain
    
    healthCheckPath: /api/ping
    autoDeploy: true
        value: https://edubridge-backend.onrender.com  # Update with your backend URL
    autoDeploy: true
