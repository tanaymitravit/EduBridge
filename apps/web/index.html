<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="description" content="EduBridge - Bridging the gap in education" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="icon" type="image/png" href="/favicon.ico" />
    <title>EduBridge</title>
    <!-- Preload critical resources -->
    <link rel="preload" as="script" href="/src/main.jsx" />
    <!-- Fallback content for JavaScript-disabled browsers -->
    <noscript>
      <style>
        #root { display: none; }
        .no-js-message {
          text-align: center;
          padding: 2rem;
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
      </style>
      <div class="no-js-message">
        <h2>JavaScript is required to run this application</h2>
        <p>Please enable JavaScript in your browser settings and refresh the page.</p>
      </div>
    </noscript>
  </head>
  <body>
    <div id="root">
      <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <div class="loading-spinner">Loading EduBridge...</div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Add error handling for failed module loading
      window.addEventListener('error', function(event) {
        console.error('Script error:', event);
        const root = document.getElementById('root');
        if (root) {
          root.innerHTML = `
            <div style="padding: 2rem; text-align: center;">
              <h2>Application Error</h2>
              <p>Sorry, something went wrong while loading the application.</p>
              <p>Please try refreshing the page or contact support if the issue persists.</p>
              <button onclick="window.location.reload()" style="margin-top: 1rem; padding: 0.5rem 1rem;">
                Refresh Page
              </button>
            </div>
          `;
        }
      });
    </script>
  </body>
</html>
